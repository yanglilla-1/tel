        header {

        .contact p {

        }

        /* 설명 텍스트 스타일 */
        .description {

            text-align: center;
            font-size: 1.2rem;
            line-height: 1.5;
            color: #666;

        .logo {

        }

            width: auto;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        /* 푸터 스타일 */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            margin-top: 20px; /* 상단 여백 축소 */
            padding: 20px 0;
            background-color: #EAEAEA;
            color: #888;
            font-size: 1rem;
            text-align: center;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* 반응형 디자인 */
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .contact h3 {
                font-size: 1.3rem;
            }

            .contact p {
                font-size: 1.5rem;
            }

            .description {
                font-size: 1rem;
                padding: 0 15px;
            }

            footer {
